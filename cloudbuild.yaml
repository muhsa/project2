steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/mycalc:$COMMIT_SHA', '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/mycalc:$COMMIT_SHA']

  # Entrypoint, timeout and environment variables
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'mycalc'
    - '--image'
    - 'gcr.io/${PROJECT_ID}/mycalc:$COMMIT_SHA'
    - '--region'
    - 'us-east1'
    - '--platform'
    - 'managed'
    - '--port'
    - '80'
    - '--allow-unauthenticated'
images:
- 'gcr.io/${PROJECT_ID}/mycalc:$COMMIT_SHA'